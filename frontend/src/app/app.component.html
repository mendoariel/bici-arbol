<mat-sidenav-container class="example-container">

    <mat-sidenav mode="over" #sidenav class="p-3">
        <mat-list clas="d-flex flex-column">
            <mat-list-item *ngIf="!isLogin()">
                <a class="text-dark" mat-list routerLink="/public/login" (click)="sidenav.close()">Ingresar</a>
            </mat-list-item>
            <mat-list-item *ngIf="!isLogin()">
                <a class="text-dark" mat-list routerLink="/public/register" (click)="sidenav.close()">Registrarse</a>
            </mat-list-item>
            <mat-list-item *ngIf="isLogin()">
                <span style="cursor: pointer;" class="text-dark" (click)="logout(); sidenav.close();">Salir</span>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="bg-success d-flex justify-content-start justify-content-md-between">
            <ng-container>
                <button class="d-md-none" mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon class="mr-2 text-white">
                        menu
                    </mat-icon>
                </button>

                <span class="text-white p-3" style="cursor: pointer;">
                    <a routerLink="/welcome" class="text-white">Bici - √Årbol</a>
                </span>
            </ng-container>

            <ul class="d-none d-md-flex  mt-3" style="list-style: none;">
                <li *ngIf="!isLogin()">
                    <a routerLink="/public/login" class="text-white p-2"
                        style="cursor: pointer; font-size: 0.66em;">Ingresar</a>
                </li>
                <li *ngIf="!isLogin()">
                    <a routerLink="/public/register" class="text-white p-2"
                        style="cursor: pointer; font-size: 0.66em;">Registrarse</a>
                </li>
                <li *ngIf="isLogin()">
                    <span class="text-white p-2" (click)="logout()"
                        style="cursor: pointer; font-size: 0.66em;">Salir</span>
                </li>
            </ul>
        </mat-toolbar>

        <router-outlet></router-outlet>

        <app-footer></app-footer>
    </mat-sidenav-content>

</mat-sidenav-container>
