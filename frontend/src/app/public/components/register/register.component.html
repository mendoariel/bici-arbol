<div class="container p-5">
    <div class="py-5">
        <div class="login">
            <a [routerLink]="['../login']" style="font-size: .8em;">Ingresar</a>
        </div>
        <div>
            <mat-card>
                <mat-card-title>Registrarse</mat-card-title>

                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="register() ">
                         
                          <mat-form-field>
                              <input type="email" matInput placeholder="Email" formControlName="email">
                              <mat-error *ngIf="email.touched && email.hasError('required')">Campo obligatorio</mat-error>
                              <mat-error *ngIf="email.touched && email.hasError('email')">Email inv치lido</mat-error>
                          </mat-form-field>
                          
                          <mat-form-field>
                              <input type="text" matInput placeholder="Nombre de usuario" formControlName="username">
                              <mat-error *ngIf="username.touched && username.hasError('required')">Campo obligatorio</mat-error>
                          </mat-form-field>
                          
                          <mat-form-field>
                              <input type="password" matInput placeholder="Contrase침a" formControlName="password">
                              <mat-error *ngIf="password.touched && password.hasError('required')">Campo obligatorio</mat-error>

                          </mat-form-field>

                          <mat-form-field>
                              <input type="password" matInput placeholder="Confirmar contrase침a" formControlName="passwordConfirm">
                              

                          </mat-form-field>
                          <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordNotMatching')">Password  not matching</mat-error>

                          <mat-hint *ngIf="!form.valid">
                              <small>Por favor complete toda la informaci칩n</small>
                          </mat-hint>

                          <div class="button">
                              <button mat-button type="submit" [disabled]="!form.valid">Registrarse</button>
                          </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
